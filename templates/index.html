<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="shortcut icon" href="https://icon-library.com/images/typing-icon-png/typing-icon-png-9.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <p id="sentence">Start The Test First</p>
        <p id="instruction">Please type the sentence above as fast as you can!</p>
        <textarea id="typingInput" placeholder="Start typing here..." disabled></textarea>
        <button onclick="startTest()">Start Test</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
